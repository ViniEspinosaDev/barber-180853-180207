<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salões</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Cadastro de salão</h1>
    <a href="/">Menu</a>
    <br>
    <br>
    <form th:action="@{/salvarSalao}" method="POST">
        <label>Nome:</label><input type="text" name="nome" required />
        <label>Endereço:</label><input type="text" name="endereco" required />
        <label>Cidade:</label><input type="text" name="cidade" required />
        <label>Hora Abre:</label><input type="time" name="horaAbre" required />
        <label>Hora Fecha:</label><input type="time" name="horaFecha" required />

        <input type="submit" value="Salvar" />
        <input type="reset" value="Limpar" />
    </form>
    <br>

    <table>
        <tr>
            <th>Salão</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Detalhes</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
        <tr th:each="salao : ${saloes}">
            <td th:text="${salao.idSalao}"></td>
            <td th:text="${salao.nome}"></td>
            <td th:text="${salao.endereco}"></td>
            <td> <a th:href="@{'/detalhesSalao/' + ${salao.idSalao}}">Detalhes</a></td>
            <td> <a th:href="@{'/editarSalao?idSalao=' + ${salao.idSalao}}">Editar</a></td>
            <td> <a th:href="@{'/removerSalao?idSalao=' + ${salao.idSalao}}">Remover</a></td>
        </tr>
    </table>

</body>

</html>
