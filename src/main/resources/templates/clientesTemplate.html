<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Cadastro de cliente</h1>
    <a href="/">Menu</a>
    <br>
    <br>
    <form th:action="@{/salvarCliente}" method="POST">
        <label>Nome:</label><input type="text" name="nome" required />
        <label>CPF:</label><input type="text" name="cpf" required />
        <label>Endere√ßo:</label><input type="text" name="endereco" required />
        <label>Cidade:</label><input type="text" name="cidade" required />
        <label>Data Nascimento:</label><input type="date" name="dataNascimento" required />

        <input type="submit" value="Salvar" />
        <input type="reset" value="Limpar" />
    </form>
    <br>

    <table>
        <tr>
            <th>Cliente</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Detalhes</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.cpf}"></td>
            <td> <a th:href="@{'/detalhesCliente/' + ${cliente.idCliente}}">Detalhes</a></td>
            <td> <a th:href="@{'/editarCliente?idCliente=' + ${cliente.idCliente}}">Editar</a></td>
            <td> <a th:href="@{'/removerCliente?idCliente=' + ${cliente.idCliente}}">Remover</a></td>
        </tr>
    </table>

</body>

</html>
