<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Barber Shop - Agendamento</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <!-- Vini Espinosa-->
    <!-- SAmuca-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>




<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/"><img src="assets/img/icon.png" alt="" /></a><button
                class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">Menu<i class="fas fa-bars ml-1"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">

                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#team">Team</a></li>

            </div>
        </div>
    </nav>

    <!-- FORMS-->

    <br>
    <h1 align="center">Agendamento<span class="badge badge-secondary"></span></h1>
    <br>
    <form th:action="@{/salvarAgendamento}" method="POST" align="center">

        <div >
            <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Barbeiro:</label>
                <select th:field="${agendamento.barbeiro}" required class="custom-select mr-sm-2"
                    id="inlineFormCustomSelect">
                    <option value="">Escolha o barbeiro</option>
                    <option th:each="barbeiro : ${barbeiros}" th:value="${barbeiro.idBarbeiro}"
                        th:text="${barbeiro.nome}" class="form-control" align="center">
                    </option>
                </select>
            </div>

            <div class="col-auto my-1" >
                <label class="mr-sm-2" for="inlineFormCustomSelect">Cliente:</label>
                <select th:field="${agendamento.cliente}" required class="custom-select mr-sm-2"
                    id="inlineFormCustomSelect">
                    <option value="">Escolha o cliente</option>
                    <option th:each="cliente : ${clientes}" th:value="${cliente.idCliente}" th:text="${cliente.nome}">
                    </option>
                </select>
            </div>


            <div class="col-auto my-1"align="center">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Data</label>
                <input type="date" class="form-control2" name="data" required align="center">
            </div>

            <div class="col-auto my-1"align="center">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Hora</label>
                <input type="time" class="form-control2" name="horaInicial" required align="center">
            </div>


        </div>

        <br><br>


        <input type="submit" class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Salvar" />
        <input type="reset" class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Limpar" />
        </div>
    </form>
    <br>






    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
