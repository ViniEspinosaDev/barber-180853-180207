<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Cadastro de especialidade</h1>
    <a href="/">Menu</a>
    <br>
    <br>
    <form th:action="@{/salvarEspecialidade}" method="POST">
        <label>Descrição:</label><input type="text" name="descricao" required />
        <label>Preço:</label><input type="number" name="preco" min="0.00" required />
        <label>Tempo médio:</label><input type="time" name="tempoMedio" required />


        <input type="submit" value="Salvar" />
        <input type="reset" value="Limpar" />
    </form>
    <br>

    <table>
        <tr>
            <th>Especialidade</th>
            <th>Descrição</th>
            <th>Detalhes</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
        <tr th:each="especialidade : ${especialidades}">
            <td th:text="${especialidade.idEspecialidade}"></td>
            <td th:text="${especialidade.descricao}"></td>
            <td> <a th:href="@{'/detalhesEspecialidade/' + ${especialidade.idEspecialidade}}">Detalhes</a></td>
            <td> <a th:href="@{'/editarEspecialidade?idEspecialidade=' + ${especialidade.idEspecialidade}}">Editar</a>
            </td>
            <td> <a th:href="@{'/removerEspecialidade?idEspecialidade=' + ${especialidade.idEspecialidade}}">Remover</a>
            </td>
        </tr>
    </table>

</body>

</html>
